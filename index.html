<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordWeaver</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    .words {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .word-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .word-card:hover {
      transform: translateY(-2px);
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>✨ WordWeaver</h1>
  <button id="startBtn">开始游戏</button>
  <div id="loading" class="loading" style="display:none;">加载中...</div>
  <div id="error" class="error"></div>
  <div id="words" class="words"></div>

  <script>
    // 替换为你的 FC 函数地址
    const FC_URL = "https://bailian-proxy-hfumncjkvt.cn-shenzhen.fcapp.run";

    const startBtn = document.getElementById("startBtn");
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("error");
    const wordsEl = document.getElementById("words");

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      loadingEl.style.display = "block";
      errorEl.textContent = "";
      wordsEl.innerHTML = "";

      try {
        const response = await fetch(FC_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            input: "开始",
            history_words: []
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "请求失败");
        }

        // 渲染单词
        wordsEl.innerHTML = data.words.map(w =>
          `<div class="word-card">${w.word}</div>`
        ).join("");

      } catch (err) {
        console.error("Error:", err);
        errorEl.textContent = "❌ " + (err.message || "网络错误，请重试");
      } finally {
        loadingEl.style.display = "none";
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
